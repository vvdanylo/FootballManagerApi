server:
  port: 8080

spring:
  application:
    name: football-manager
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/football-manager-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
